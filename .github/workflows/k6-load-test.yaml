name: k6-load-test
on:
  push:
jobs:
  k6test:
    name: Run k6 load test
    runs-on: ubuntu-latest

    services:
      nginx:
        image: nginx:latest
        ports:
          - "80:80"

    steps:
      - name: Install k6
        run: |
          sudo apt-get install k6
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run k6 load test
        run: |
          k6 run test.js
